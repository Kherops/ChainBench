global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chainbench'
    environment: 'local'

scrape_configs:
  - job_name: 'chainbench-agent'
    static_configs:
      - targets: ['host.docker.internal:9090']
        labels:
          service: 'ebpf-agent'
    
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'chainbench_.*'
        action: keep

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - '/etc/prometheus/alerts.yml'
